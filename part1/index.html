<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poster Recreation1 Task</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #F7F7F7;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1200px;
      height: 100vh;
      max-height: 1200px;
    }

    .white {
      background-color: #F7F7F7;
      color: #222222;
      flex: 6;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .white-content {
      z-index: 1;
      align-self: flex-start;
      margin-top: 65vh;
      width: 100%;
      text-align: left;
      margin-left: 5px;
    }

    .black {
      background-color: #1A1A1A;
      color: #EDEDED;
      flex: 4;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-left: 5px;
    }

    .black-content {
      width: 100%;
      text-align: left;
    }

    .black-content p {
      margin: 1rem 0;
    }

    .black-footer {
      padding-top: 55px;
      color: #aaa;
    }

    .top-right-boxes {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      flex-direction: column;
    }

    .box {
      width: 20vw;
      max-width: 180px;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .red {
      background-color: #CC2D2D;
      color: white;
    }

    .blue {
      background-color: #2A5C9E;
      color: white;
    }

    .yellow {
      background-color: #E0C341;
      color: #222222;
    }

    .large-text {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
    }

    .small-text {
      font-size: clamp(0.75rem, 1.5vw, 1rem);
    }

    .xsmall-text {
      font-size: clamp(0.8rem, 1vw, 1rem);
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="white">
      <h1 class="white-content large-text">
        Richard Gräham-Couzens
      </h1>
      <div class="top-right-boxes">
        <div class="box blue"></div>
        <div class="box yellow"></div>
        <div class="box red"></div>
      </div>
    </div>
    <section class="black">
      <div class="black-content small-text">
        <hr>
        <p>This is my submission for part one of the technical.</p>
        <hr>
        <p>It is a recreation of a Josef Müller-Brockmann poster.</p>
        <hr>
        <p>It responsive and maintains the general layout of the original poster throughout all screen sizes.</p>
        <div class="black-footer">
          <p class="xsmall-text">something small go here.</p>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
